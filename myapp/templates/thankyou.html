      body {

          cursor: pointer;
          transition: all 0.3s ease;
          text-decoration: none;
      }

      .thankyou-btn:hover {
          background: #e68900;
          transform: scale(1.05);
      }

      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }

      }
