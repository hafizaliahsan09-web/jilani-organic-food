<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc_2LRPgjLUKjiHf_udux3ZTqOanCoySBSVQ&s">
    <title>Place Your Order</title>

    <style>
           input[type="radio"] {
           accent-color: #ff9800;
        }
           select {
           padding: 10px;
           border-radius: 10px;
           border: 1px solid #ccc;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #fff8e1, #fff3cd);
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            margin: 0;
        }

        .order-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #8B5E00;
            margin-bottom: 25px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-weight: 500;
            color: green;
              display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border: 2px solid #d4a017; /* golden border */
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    color: #444;
    transition: all 0.3s ease;
        }
        label:hover{
            background-color: #fff8e1;
    border-color: #c29b00;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #f0b429;
            box-shadow: 0 0 5px #f9d57a;
            outline: none;
        }

        button {
            background-color: #f0b429;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e39c1e;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="order-container">
        <h2>Place Your Order</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Order</button>
        </form>
        <p class="footer-text">Your details are safe with us üêù</p>
    </div>

</body>
</html>
